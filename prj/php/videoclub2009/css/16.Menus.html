  <script type="text/javascript">
      function remarcaTexto(id) {
         //alert("remarca. id: "+id);
         enlace=document.getElementById(id);
         enlace.innerHTML=" > "+enlace.innerHTML;
         //alert(enlace.text);
      }
      function desmarcaTexto(id) {
         //alert("desmarca. id: "+id);
         enlace=document.getElementById(id);
         //alert("'"+enlace.innerHTML+"'");
         enlace.innerHTML=enlace.innerHTML.substr(5);
         
      }
         
  </script>
</head>
<body>
   <div>

            <li><a href ="..." title ="...">Enlaces </a></li>
            <li><a id="acercaDe" href ="..." onmouseover="remarcaTexto('acercaDe');" onmouseout="desmarcaTexto('acercaDe');" title ="...">Acerca de </a></li>
